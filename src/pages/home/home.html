<ion-header>
  <ion-navbar>
    <ion-title>
        Star Wars Planets
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" >
  

  <ion-card text-center *ngFor="let item of data_planet;let i = index">




    <div id="cards">

          
   
        <h1 class="card__name">
          <ion-icon name="planet"></ion-icon> {{data_planet[i].name}}
        </h1>



        <table class="card__stats">
          <tbody>
            <tr>
              <th>Population</th>
              <td>{{data_planet[i].population}}</td>
            </tr>
            <tr>
              <th>Climate</th>
              <td>{{data_planet[i].climate}}</td>
            </tr>

            <tr>
              <th>Terrain</th>
              <td>{{data_planet[i].terrain}}</td>
            </tr>

            <tr>
              <th>featured In</th>
              <td>{{data_planet[i].films.length}} Films</td>
            </tr>
          </tbody>
        </table>
    </div>
   

  </ion-card>
<div text-center> 

  <button (click)="anterior()" class="previous round"> Previous <ion-icon name="arrow-round-back"></ion-icon></button>
  <button (click)="proximo()" class="next round" ><ion-icon name="arrow-round-forward"> </ion-icon> Next</button>
</div>
</ion-content>
